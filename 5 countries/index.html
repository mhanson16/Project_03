<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown Events</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Emissions Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>CO2 Emissions Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
            <p>Amount of CO2 emissions for the country in the 2021.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="well">
              <h5>Country:</h5>
              <select id="selDataset">
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="Cuba">Cuba</option>
                <option value="Global">Global</option>
                <option value="USA">USA</option>
              </select>
            </div>
          </div>
        </div>
    </div>
    <div id="pie"></div>

    <p>Data Sources:<br />
        <ul>
            <li>
                <a href="https://www.kaggle.com/datasets/thedevastator/global-fossil-co2-emissions-by-country-2002-2022?select=GCB2022v27_percapita_flat.csv">Emissions by Country</a>
            </li>
            </ul>
    </p>
    <script src="data.js"></script>
    <script src="plots.js"></script>
</body>
</html>
