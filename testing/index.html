<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Emissions Charts</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1A1A1A;
        color: rgba(54, 162, 235, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(54, 162, 235, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 1000px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(54, 162, 235, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <p>WWW.CHARTJS3.COM (Chart JS <span id="chartVersion"></span>)</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script>
    // setup 
    const data = {
      labels: ['2017', '2018', '2019', '2020', '2021'],
      datasets: [{
        label: 'Total',
        data: [4.749682, 4.792753, 4.775633, 4.497423, 4.693699],
        backgroundColor: [
          'rgba(255, 26, 104, 0.2)',
        ],
        borderColor: [
          'rgba(255, 26, 104, 1)',
        ],
        tension: 0.4
      }, {
        label: 'Coal',
        data: [1.9088569999999998, 1.919213, 1.896468, 1.80776, 1.893923],
        backgroundColor: [
          'rgba(54, 102, 235, 0.2)',
        ],
        borderColor: [
          'rgba(54, 102, 235, 1)',
        ],
        tension: 0.4
      }, {
        label: 'Oil',
        data: [1.61091, 1.5963500000000002, 1.58992, 1.427353, 1.496614],
        backgroundColor: [
          'rgba(255, 206, 86, 0.2)',
        ],
        borderColor: [
          'rgba(255, 206, 86, 1)',
        ],
        tension: 0.4
      }, {
        label: 'Gas',
        data: [0.940144, 0.979965, 0.9848779999999999, 0.963695, 1.001585],
        backgroundColor: [
          'rgba(75, 192, 192, 0.2)',
        ],
        borderColor: [
          'rgba(75, 192, 192, 1)',
        ],
        tension: 0.4
      }, {
        label: 'Cement',
        data: [0.19841599999999998, 0.204225, 0.208309, 0.208844, 0.211472],
        backgroundColor: [
          'rgba(153, 102, 255, 0.2)',
        ],
        borderColor: [
          'rgba(153, 102, 255, 1)',
        ],
        tension: 0.4
      }, {
        label: 'Flaring',
        data: [0.051579, 0.053633999999999994, 0.056568999999999994, 0.051981, 0.052662999999999995],
        backgroundColor: [
          'rgba(255, 159, 64, 0.2)',
        ],
        borderColor: [
          'rgba(255, 159, 64, 1)',
        ],
        tension: 0.4
      }, {
        label: 'Other',
        data: [0.039776, 0.039366, 0.039490000000000004, 0.037788999999999996, 0.037443],
        backgroundColor: [
          'rgba(0, 0, 0, 0.2)',
        ],
        borderColor: [
          'rgba(0, 0, 0, 1)',
        ],
        tension: 0.4
      }]
    };

    const customLegend = {
        id: 'customLegend',
        afterDraw: (chart, args, pluginOptions) => {
            const {ctx, data, chartArea: {left, right, top, bottom, width, height}, scales: {x,y} } = chart;
            
            ctx.save();
            
            data.datasets.forEach((dataset, index) => {
                let color = 'transparent';
                if(chart.isDatasetVisible(index) === true) {
                    color = dataset.borderColor;
                };

                ctx.font = 'bolder 14px sans-serif';
                ctx.fillStyle = color;
                ctx.textAlign = 'right';
                ctx.fillText(dataset.label, left -40, chart.getDatasetMeta(index).data[0].y);
                // ctx.fillText(dataset.label, dataset.data[dataset.data.length - 1].x + 6, dataset.data[dataset.data.length - 1].y);
            });

            ctx.restore();
        }
    }
    // config 
    const config = {
      type: 'line',
      data,
      options: {
        layout: {
            padding: {
                left: (context) => {
                    const labelText = context.chart.data.datasets[4].label;
                    return context.chart.ctx.measureText(labelText).width + 25;
                }
            }
        },
        scales: {
          x: {
            ticks: {
                //align: 'start',
                color: 'darkblue',
                font: {
                    size: 14,
                    weight: 'bolder' 
                }
            }
          },
          y: {
            ticks: {
                //color: 'darkcyan',
                font: {
                    size: 14
                }
            },
            beginAtZero: true
          }
        },
        plugins: {
            title: {
                display: true,
                text: "Global CO2 Emissions Data",
                color: 'darkblue',
                font: {
                    size: 35,
                    weight: 'bolder' 
                },
                padding: {
                    top: 10,
                    bottom: 30
                }
            }
        }
      },
      plugins: [customLegend]
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Instantly assign Chart.js version
    const chartVersion = document.getElementById('chartVersion');
    chartVersion.innerText = Chart.version;
    </script>

  </body>
</html>
